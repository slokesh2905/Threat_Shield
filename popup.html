<!DOCTYPE html>
<html>
<head>
    <title>ThreatShield</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg class="shield-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>ThreatShield</span>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" width="18" height="18">
                        <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 5V3M12 21v-2M5 12H3m18 0h-2M6.4 6.4L5 5m14 14l-1.4-1.4M17.6 6.4L19 5M5 19l1.4-1.4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" width="18" height="18">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="status-card">
                <div class="status-header">
                    <svg class="shield-large" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <h2>Browser Protection Active</h2>
                    <p>Your browsing is protected by ThreatShield</p>
                </div>
                
                <div class="scan-status">
                    <div class="scan-row">
                        <span class="scan-label">Threat Scan</span>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="status-value">Secure</span>
                    </div>
                </div>

                <div class="status-info">
                    <div class="info-row">
                        <div class="info-item">
                            <svg class="status-icon" viewBox="0 0 24 24" width="16" height="16">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none" stroke-width="2"/>
                                <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Phishing: Blocked</span>
                        </div>
                        <div class="info-item">
                            <svg class="status-icon" viewBox="0 0 24 24" width="16" height="16">
                                <path d="M12 8L12 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none" stroke-width="2"/>
                            </svg>
                            <span>Threats: <span id="threatsCount">500</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="update" class="btn primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Update Threat List
                </button>
                <button id="report" class="btn secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path d="M12 8v8m0 0v.01M12 3v.01M19 12a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Report Suspicious Site
                </button>
                <button id="whitelist" class="btn tertiary">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Whitelist This Site
                </button>
            </div>

            <div class="threats-section">
                <h3>Blocked Threats</h3>
                <div class="threats-container">
                    <ul id="threatList" class="threat-list"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
